accelerator:
  displayName: Spring Java Web App
  description: A Spring Boot Restful web application including OpenAPI v3 document generation and database persistence,
    based on a three-layer architecture.
  iconUrl: data:image/png;base64,
  tags:
  - java
  - spring
  - web
  - jpa
  - postgresql

  options:
    - name: artifactId
      inputType: text
      defaultValue: "customer-profile"
      label: Module artifact name
      required: true
    - name: groupId
      inputType: text
      defaultValue: "com.example"
      label: Module group name
      required: true
    - name: packageName
      inputType: text
      defaultValue: "com.example.customerprofile"
      label: Module root package
      required: true
    - name: buildTool
      inputType: select
      required: true
      defaultValue: maven
      choices:
        - value: maven
          text: Maven (https://maven.apache.org/)
        - value: gradle
          text: Gradle (https://gradle.org/)
    - name: databaseMigrationTool
      inputType: select
      required: true
      defaultValue: flyway
      choices:
        - value: flyway
          text: Flyway (https://flywaydb.org/)
    - name: exposeOpenAPIEndpoint
      label: Expose OpenAPI endpoint?
      dataType: boolean
      defaultValue: false
    - name: apiSystem
      label: System API Belongs To
      inputType: text
      required: true
      defaultValue: "profile-management"
      dependsOn:
        name: exposeOpenAPIEndpoint
    - name: apiOwner
      label: Owner of API
      inputType: text
      required: true
      defaultValue: "customer-relations-department"
      dependsOn:
        name: exposeOpenAPIEndpoint
    - name: apiDescription
      label: API Description
      inputType: text
      required: true
      defaultValue: "Manage customer profiles"
      dependsOn:
        name: exposeOpenAPIEndpoint
    - name: javaVersion
      inputType: select
      label: Java version to use
      choices:
        - value: "1.8"
          text: Java 8
        - value: "11"
          text: Java 11
        - value: "17"
          text: Java 17
      defaultValue: "11"
      required: true
    - name: databaseName
      inputType: text
      defaultValue: "postgres-database"
      label: Database Instance Name
      description: The name of the database instance this application will use
      required: true
    - name: enableAppConfigService
      description: "If set to true, application will be configured to use Application Configuration Service for external configuration"
      label: Enable Application Configuration Service?
      dataType: boolean
      defaultValue: false
      inputType: checkbox
      required: true
    - name: acsRepoUri
      description: "Git Repository URI containing external configuration"
      inputType: text
      label: Git Repository URI
      required: true
      defaultValue: "https://git-server/app-config-repo"
      dependsOn:
        name: enableAppConfigService
    - name: acsRepoLabel
      description: "Git Repository Branch name containing external configuration"
      label: Git Repository Label
      datatype: text
      defaultValue: main
      required: true
      dependsOn:
        name: enableAppConfigService
    - name: acsRepoPattern
      description: "Pattern used to search in Git repositories. For each pattern, use format like {application} or {application}/{profile} instead of {application}-{profile}.yml, and separate them by a comma."
      label: Application Configuration Pattern
      datatype: text
      defaultValue: "application/default"
      required: true
      dependsOn:
        name: enableAppConfigService

engine:
  let:
    - name: packageDirectory
      expression: '#packageName.replace(".", "/")'
    - name: workloadResourceName
      expression: '#artifactId.toLowerCase()'
    - name: databaseResourceName
      expression: '#databaseName.toLowerCase()'
    - name: workloadJavaVersion
      expression: "#javaVersion == '1.8' ? '8' : #javaVersion"
  chain:
    # Maven is selected
    - condition: "#buildTool == 'maven'"
      exclude: [ "settings.gradle.kts", "build.gradle.kts", "gradlew*", "gradle/**", "gradle.properties"]
      merge:
        - include: [ "**" ]
          exclude: [ "pom.xml", "README.md" ]
        - include: [ "pom.xml" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "<groupId>com.vmware.tap.accelerators</groupId>"
                  with: "'<groupId>' + #groupId + '</groupId>'"
        - include: [ "README.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "--- StartGradle[\\s\\S]+?--- EndGradle"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "--- StartMaven\\s|--- EndMaven\\s"
                with: "''"
    # end of the Maven specific part

    # Gradle is selected
    - condition: "#buildTool == 'gradle'"
      exclude: [ "pom.xml", "mvnw*", ".mvn/**"]
      merge:
        - include: [ "**" ]
          exclude: [ "build.gradle.kts", "README.md" ]
        - include: [ "build.gradle.kts" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "group = \"com.vmware.tap.accelerators\""
                  with: "'group = \"' + #groupId + '\"'"
        - include: [ "README.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "--- StartMaven[\\s\\S]+?--- EndMaven"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "--- StartGradle\\s|--- EndGradle\\s"
                with: "''"
    # end of the Gradle specific part
    # ACS is enabled
    - condition: "#enableAppConfigService == true"
      merge:
        - include: ['**']
          exclude: ['README.md']
        - include: ['README.md']
          condition: "#enableAppConfigService"
          chain:
            - type: ReplaceText
              substitutions:
                - text: "acs-repo-uri"
                  with: "#acsRepoUri"
                - text: "acs-repo-label"
                  with: "#acsRepoLabel"
                - text: "acs-repo-pattern"
                  with: "#acsRepoPattern"
                - text: "app-config-name"
                  with: "#artifactId.toLowerCase() + '-config'"
            - type: ReplaceText
              regex:
                  pattern: "--- StartACS\\s|--- EndACS\\s"
                  with: "''"
    - condition: "!#enableAppConfigService"
      merge:
        - include: ['**']
          exclude: ['README.md']
        - include: ['README.md']
          chain:
            - type: ReplaceText
              regex:
                  pattern: "--- StartACS[\\s\\S]+?--- EndACS"
                  with: "''"
    # end of ACS specific part
    # Flyway is selected
    - exclude: [ "src/main/resources/db/**" ]
      merge:
        - include: [ "**" ]
          exclude: [ "pom.xml", "build.gradle.kts", "**/application.properties", "catalog/**", "config/**" ]
        - include: [ "pom.xml" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "<dependency>\\s+<groupId>org\\.liquibase</groupId>\\s+<artifactId>liquibase-core</artifactId>\\s+</dependency>\\s+"
                with: "''"
        - include: [ "build.gradle.kts" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "    implementation(\"org.liquibase:liquibase-core\")"
                  with: "''"
        - include: [ "**/application.properties" ]
          chain:
          - type: OpenRewriteRecipe
            recipe: org.openrewrite.properties.DeleteProperty
            options:
              propertyKey: "'spring.liquibase.*'"
          - type: OpenRewriteRecipe
            recipe: org.openrewrite.properties.ChangePropertyValue
            options:
              propertyKey: "'spring.flyway.enabled'"
              newValue: "'true'"
    # end of the Flyway specific part
    - merge:
        - include: ['**']
          exclude: ['README.md']
        - include: ['README.md']
          chain:
            - type: ReplaceText
              substitutions:
                - text: "db-server"
                  with: "#databaseName"
                - text: "app-name"
                  with: "#workloadResourceName"
                - text: "java-version"
                  with: "#workloadJavaVersion"
    # OpenAPI Endpoint Auto-registration
    - merge:
      - include: [ "**" ]
        exclude: [ "config/workload-basic.yaml", "config/workload-api-provider.yaml" ]
      - include: [ "config/workload-api-provider.yaml" ]
        condition: "#exposeOpenAPIEndpoint"
        chain:
          - type: ReplaceText
            condition: "#exposeOpenAPIEndpoint"
            substitutions:
              - text: "SYSTEM_VAL"
                with: "#apiSystem"
              - text: "OWNER_VAL"
                with: "#apiOwner"
              - text: "DESCRIPTION_VAL"
                with: "#apiDescription"
          - type: RewritePath
            rewriteTo: "'config/workload.yaml'"
      - include: [ "config/workload-basic.yaml" ]
        condition: "!#exposeOpenAPIEndpoint"
        chain:
          - type: RewritePath
            rewriteTo: "'config/workload.yaml'"
    # End OpenAPI Endpoint Auto-registration

    # Workload Resource name
    - merge:
      - exclude: [ "config/workload.yaml", "config/test-pipeline.yaml" ]
      - include: [ "config/workload.yaml", "config/test-pipeline.yaml" ]
        chain:
          - type: ReplaceText
            substitutions:
              - text: "rest-service-db"
                with: "#workloadResourceName"
    # End Workload Resource name

    # Java Version
    - merge:
      - include: [ "**" ]
      # Maven
      - include: [ "pom.xml" ]
        chain:
          - type: ReplaceText
            regex:
              pattern: "<java.version>.*<"
              with: "'<java.version>' + #javaVersion + '<'"

      # Gradle Kotlin DSL
      - include: [ "build.gradle.kts" ]
        chain:
          - type: ReplaceText
            regex:
              pattern: "(?<unmodified>JavaVersion\\.VERSION_)(\\d+)"
              with: "'${unmodified}' + #javaVersion.replace('.', '_')"

      # workload.yaml
      # This requires that BP_JVM_VERSION is already defined in the workload.yaml
      - include: [ "config/workload.yaml" ]
        chain:
          - type: OpenRewriteRecipe
            recipe: org.openrewrite.yaml.ChangeValue
            options:
              oldKeyPath: '"$.spec.build.env[?(@.name == ''BP_JVM_VERSION'')].value"'
              value: "#workloadJavaVersion"

      # *.yaml
      # Targeting Pipeline definitions. Update versions of OpenJdk image.
      - include: [ "config/*.yaml" ]
        exclude: [ "config/workload.yaml" ]
        chain:
          - type: ReplaceText
            regex:
              pattern: "(?<unmodified>image: bellsoft/liberica-openjdk-\\w*:)(\\d+)"
              with: "'${unmodified}' + #workloadJavaVersion"
    # End Java Version

    # Postgres Database
    - merge:
      - include: [ "**" ]

      - include: [ "docker-compose-postgresql.yaml" ]

      - include: [ "src/main/resources/application-local.properties" ]
        chain:
          - merge:
              - type: ReplaceText # No-op to trick the engine into thinking there IS a merge
            onConflict: FavorForeign
          - type: OpenRewriteRecipe
            recipe: org.openrewrite.properties.AddProperty
            options:
              property: "'spring.datasource.url'"
              value: "'jdbc:postgresql://localhost:5432/development'"
          - type: OpenRewriteRecipe
            recipe: org.openrewrite.properties.AddProperty
            options:
              property: "'spring.datasource.username'"
              value: "'user'"
          - type: OpenRewriteRecipe
            recipe: org.openrewrite.properties.AddProperty
            options:
              property: "'spring.datasource.password'"
              value: "'password'"

      - include: [ "src/test/resources/application-test.properties" ]
        chain:
          - merge:
              - type: ReplaceText # No-op to trick the engine into thinking there IS a merge
            onConflict: FavorForeign
          - type: OpenRewriteRecipe
            recipe: org.openrewrite.properties.AddProperty
            options:
              property: "'spring.datasource.url'"
              value: "'jdbc:tc:postgresql:14:////postgres'"
          - type: OpenRewriteRecipe
            recipe: org.openrewrite.properties.AddProperty
            options:
              property: "'spring.datasource.driverClassName'"
              value: "'org.testcontainers.jdbc.ContainerDatabaseDriver'"
          - type: OpenRewriteRecipe
            recipe: org.openrewrite.properties.AddProperty
            options:
              property: "'spring.test.database.replace'"
              value: "'NONE'"

      - include: [ "config/workload.yaml" ]
        chain:
          - type: ReplaceText
            substitutions:
              - text: "postgres-database"
                with: "#databaseResourceName"
          - type: OpenRewriteRecipe
            recipe: org.openrewrite.yaml.MergeYaml
            options:
              key: "'$.spec'"
              yaml: "'serviceClaims:\n  - name: postgres-db\n    ref:\n      apiVersion: sql.tanzu.vmware.com/v1\n      kind: Postgres\n      name: ' + #databaseName"

      - include: [ "pom.xml" ]
        chain:
          - type: ReplaceText
            regex:
              pattern: "(?<startOfDependencies><dependencies>)(?<existingDependencies>(?![\\s\\S]+<groupId>org.postgresql</groupId>\\s*<artifactId>postgresql</artifactId>[\\s\\S]+</dependencies>))"
              with: |
                '${startOfDependencies}
                        <dependency>
                            <groupId>org.postgresql</groupId>
                            <artifactId>postgresql</artifactId>
                            <scope>runtime</scope>
                        </dependency>${existingDependencies}'
          - type: ReplaceText
            regex:
              pattern: "(?<startOfDependencies><dependencies>)(?<existingDependencies>(?![\\s\\S]+<groupId>org.testcontainers</groupId>\\s*<artifactId>postgresql</artifactId>[\\s\\S]+</dependencies>))"
              with: |
                '${startOfDependencies}
                        <dependency>
                            <groupId>org.testcontainers</groupId>
                            <artifactId>postgresql</artifactId>
                            <version>1.17.3</version>
                            <scope>test</scope>
                        </dependency>${existingDependencies}'

      - include: [ "build.gradle.kts" ]
        chain:
          - type: ReplaceText
            regex:
              pattern: "(?<startOfDependencies>dependencies \\{)(?<existingDependencies>(?![\\s\\S]+implementation\\s*\\(\"org.postgresql:postgresql[\\s\\S]+))"
              with: |
                '${startOfDependencies}
                    implementation("org.postgresql:postgresql")${existingDependencies}'
          - type: ReplaceText
            regex:
              pattern: "(?<startOfDependencies>dependencies \\{)(?<existingDependencies>(?![\\s\\S]+testImplementation\\s*\\(\"org.testcontainers:postgresql[\\s\\S]+))"
              with: |
                '${startOfDependencies}
                    implementation("org.testcontainers:postgresql:1.17.3")${existingDependencies}'

      - include: [ "README.md" ]
        chain:
          - merge:
              - type: ReplaceText # No-op to trick the engine into thinking there IS a merge
            onConflict: FavorForeign
          - type: ReplaceText
            regex:
              pattern: "(?<existingContent>[\\s\\S]*)(?<endOfFile>\n)"
              with: |
                '${existingContent}
  
                ##########################################################################################
                > **_NOTE:_** Below you can find additional information concerning PostgreSQL integration. 
                
                ## PostgreSQL
                ### Local
                Running a PostgreSQL instance can easily be done by using `docker-compose`:
                
                ```bash
                \$ docker-compose -f ./docker-compose-postgresql.yml up -d
                ```
                '
    # End Postgres Database

    - merge:
      - exclude: [ "**/*.java" ]
      - include: [ "**/*.java" ]
        let:
          - name: packageDirectory
            expression: '#packageName.replace(".", "/")'
        chain:
          - type: ReplaceText
            substitutions:
              - text: "com.vmware.tap.accelerators.restservicedb"
                with: "#packageName"
          - type: RewritePath
            regex: "src/(?<sourceset>.*)/java/(?<currentpackage>.*/)restservicedb(?<untouchedpath>.*)"
            rewriteTo: "'src/' + #sourceset + '/java/' + #packageDirectory + '/' + #untouchedpath"

    - merge:
      - include: [ "**/*.jar" ]
      - exclude: [ "**/*.jar" ]
        chain:
        - type: ReplaceText
          substitutions:
          - text: "rest-service-db"
            with: "#artifactId"

    - type: Exclude
      patterns: [ "manifest.yaml" ]
