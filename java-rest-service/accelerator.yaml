accelerator:
  displayName: Tanzu Java Restful Web App
  description: A Spring Boot Restful web application including OpenAPI v3 document generation and database persistence,
    based on a three-layer architecture.
  iconUrl: data:image/png;base64,
  tags:
  - java
  - spring
  - web
  - jpa
  - postgresql
  - tanzu

  options:
    - name: artifactId
      inputType: text
      defaultValue: "customer-profile"
      label: Module artifact name
      required: true
    - name: groupId
      inputType: text
      defaultValue: "com.example"
      label: Module group name
      required: true
    - name: packageName
      inputType: text
      defaultValue: "com.example.customerprofile"
      label: Module root package
      required: true
    - name: buildTool
      label: Build Tool
      inputType: select
      required: true
      defaultValue: maven
      choices:
        - value: maven
          text: Maven (https://maven.apache.org/)
        - value: gradle
          text: Gradle (https://gradle.org/)
    - name: exposeOpenAPIEndpoint
      label: Expose OpenAPI endpoint?
      dataType: boolean
      defaultValue: false
    - name: apiSystem
      label: System API Belongs To
      inputType: text
      required: true
      defaultValue: "profile-management"
      dependsOn:
        name: exposeOpenAPIEndpoint
    - name: apiOwner
      label: Owner of API
      inputType: text
      required: true
      defaultValue: "customer-relations-department"
      dependsOn:
        name: exposeOpenAPIEndpoint
    - name: apiDescription
      label: API Description
      inputType: text
      required: true
      defaultValue: "Manage customer profiles"
      dependsOn:
        name: exposeOpenAPIEndpoint
    - name: updateBoot3
      inputType: checkbox
      dataType: boolean
      label: Use Spring Boot 3.0 (Requires Java 17)
      defaultValue: false
    # override java version choices, Java 8 is not available for this sample
    - name: javaVersion
      inputType: select
      label: Java version to use
      choices:
      - value: "11"
        text: Java 11
      - value: "17"
        text: Java 17
      defaultValue: "11"
    - name: databaseType
      inputType: select
      label: Database type to use
      choices:
        - value: "postgres"
          text: PostgreSQL
        - value: "mysql"
          text: MySQL
      defaultValue: "postgres"
      required: true
  imports:
  - name: java-version
    expose: []
  - name: spring-boot-postgresql
    expose:
    - name: databaseName
      dependsOn:
        name: databaseType
        value: postgres
  - name: spring-boot-mysql
    expose:
    - name: databaseName
      dependsOn:
        name: databaseType
        value: mysql
  - name: spring-boot-database
    expose:
    - name: databaseMigrationTool
    - name: databaseIntegrationTestType
  - name: live-update
    expose:
      - name: liveUpdateIDESupport
        dependsOn:
          name: buildTool
          value: 'maven'
  - name: tap-workload
  - name: build-wrapper-maven
  - name: build-wrapper-gradle

engine:
  let:
    - name: packageDirectory
      expression: '#packageName.replace(".", "/")'
    - name: workloadResourceName
      expression: '#artifactId.toLowerCase()'
    - name: javaVersion
      expression: "#updateBoot3 == true ? '17' : #javaVersion"
    - name: databaseResourceName
      expression: '#databaseName.toLowerCase()'
  chain:
    # Maven is selected
    - condition: "#buildTool == 'maven'"
      exclude: [ "settings.gradle.kts", "build.gradle.kts"]
      merge:
        - include: [ "**" ]
          exclude: [ "pom.xml", "README.md" ]
        - include: [ "pom.xml" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "<groupId>com.vmware.tap.accelerators</groupId>"
                  with: "'<groupId>' + #groupId + '</groupId>'"
        - include: [ "README.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "--- StartGradle[\\s\\S]+?--- EndGradle"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "--- StartMaven\\s|--- EndMaven\\s"
                with: "''"
    # end of the Maven specific part

    # Gradle is selected
    - condition: "#buildTool == 'gradle'"
      exclude: [ "pom.xml"]
      merge:
        - include: [ "**" ]
          exclude: [ "build.gradle.kts", "README.md" ]
        - include: [ "build.gradle.kts" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "group = \"com.vmware.tap.accelerators\""
                  with: "'group = \"' + #groupId + '\"'"
        - include: [ "README.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "--- StartMaven[\\s\\S]+?--- EndMaven"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "--- StartGradle\\s|--- EndGradle\\s"
                with: "''"
    # end of the Gradle specific part

    # OpenAPI Endpoint Auto-registration
    - merge:
      - include: [ "**" ]
        exclude: [ "config/workload-basic.yaml", "config/workload-api-provider.yaml" ]
      - include: [ "config/workload-api-provider.yaml" ]
        condition: "#exposeOpenAPIEndpoint"
        chain:
          - type: ReplaceText
            condition: "#exposeOpenAPIEndpoint"
            substitutions:
              - text: "SYSTEM_VAL"
                with: "#apiSystem"
              - text: "OWNER_VAL"
                with: "#apiOwner"
              - text: "DESCRIPTION_VAL"
                with: "#apiDescription"
          - type: RewritePath
            rewriteTo: "'config/workload.yaml'"
      - include: [ "config/workload-basic.yaml" ]
        condition: "!#exposeOpenAPIEndpoint"
        chain:
          - type: RewritePath
            rewriteTo: "'config/workload.yaml'"
    # End OpenAPI Endpoint Auto-registration

    # Workload Resource name and database resource name
    - merge:
      - exclude: [ "config/**" ]
      - include: [ "config/workload.yaml" ]
        chain:
          - type: ReplaceText
            substitutions:
              - text: "rest-service-db"
                with: "#workloadResourceName"
              - text: "customer-database"
                with: "#databaseResourceName"
    # End Workload Resource name

    - merge:
      - type: InvokeFragment
        reference: java-version
      - include: [ "**" ]
      onConflict: UseFirst

    - merge:
        - type: InvokeFragment
          reference: spring-boot-database
        - include: [ "**" ]
      onConflict: UseFirst

    - condition: "#databaseType == 'postgres'"
      merge:
        - type: InvokeFragment
          reference: spring-boot-postgresql
        - include: [ "**" ]
      onConflict: UseFirst

    - condition: "#databaseType == 'mysql'"
      merge:
        - type: InvokeFragment
          reference: spring-boot-mysql
        - include: [ "**" ]
      onConflict: UseFirst

    - condition: "#buildTool == 'maven'"
      merge:
        - type: InvokeFragment
          reference: live-update
        - include: [ "**" ]
      onConflict: UseFirst

    - merge:
        - type: InvokeFragment
          reference: tap-workload
        - include: [ "**" ]
      onConflict: UseFirst

    - merge:
      - exclude: [ "**/*.java" ]
      - include: [ "**/*.java" ]
        let:
          - name: packageDirectory
            expression: '#packageName.replace(".", "/")'
        chain:
          - type: ReplaceText
            substitutions:
              - text: "com.vmware.tap.accelerators.restservicedb"
                with: "#packageName"
          - type: RewritePath
            regex: "src/(?<sourceset>.*)/java/(?<currentpackage>.*/)restservicedb(?<untouchedpath>.*)"
            rewriteTo: "'src/' + #sourceset + '/java/' + #packageDirectory + '/' + #untouchedpath"

    - merge:
      - include: [ "**/*.jar" ]
      - exclude: [ "**/*.jar" ]
        chain:
        - type: ReplaceText
          substitutions:
          - text: "rest-service-db"
            with: "#artifactId"

    - condition: "#updateBoot3"
      merge:
      - include: [ "**" ]
      # Maven
      - include: [ "pom.xml" ]
        chain:
        - type: OpenRewriteRecipe
          recipe: org.openrewrite.maven.ChangeParentPom
          options:
            oldGroupId: "'org.springframework.boot'"
            newGroupId: "'org.springframework.boot'"
            oldArtifactId: "'spring-boot-starter-parent'"
            newArtifactId: "'spring-boot-starter-parent'"
            newVersion: "'3.0.5'"
        - type: OpenRewriteRecipe
          recipe: org.openrewrite.maven.ChangePropertyValue
          options:
            key: "'springdoc.version'"
            newValue: "'2.0.2'"
        - type: ReplaceText
          regex:
            pattern: "springdoc-openapi-webmvc-core"
            with: "'springdoc-openapi-starter-webmvc-api'"
        - type: ReplaceText
          regex:
            pattern: "\\s+<snakeyaml.version>1.33</snakeyaml.version>"
            with: "''"
      # Gradle Kotlin DSL
      - include: [ "build.gradle.kts" ]
        chain:
        - type: ReplaceText
          regex:
            pattern: "id\\(\"org\\.springframework\\.boot\"\\) version .*"
            with: "'id(\"org.springframework.boot\") version \"3.0.4\"'"
        - type: ReplaceText
          regex:
            pattern: "id\\(\"io.spring.dependency-management\"\\) version .*"
            with: "'id(\"io.spring.dependency-management\") version \"1.1.0\"'"
        - type: ReplaceText
          regex:
            pattern: "springdocVersion = .*"
            with: "'springdocVersion = \"2.0.2\"'"
        - type: ReplaceText
          regex:
            pattern: "springdoc-openapi-webmvc-core"
            with: "'springdoc-openapi-starter-webmvc-api'"
        - type: ReplaceText
          regex:
            pattern: "\\s*extra\\[\"snakeyaml.version\"\\] = \"1.33\""
            with: "''"
      # javax to jakarta imports
      - include: [ "**/*.java" ]
        chain:
        - type: ReplaceText
          regex:
            pattern: "import javax\\.persistence"
            with: "'import jakarta.persistence'"
        - type: ReplaceText
          regex:
            pattern: "import javax\\.validation"
            with: "'import jakarta.validation'"

    - merge:
      - include: [ "**" ]
      - type: InvokeFragment
        condition: "#buildTool == 'maven'"
        reference: build-wrapper-maven
      - type: InvokeFragment
        condition: "#buildTool == 'gradle'"
        reference: build-wrapper-gradle

    # DATABASE.md
    - merge:
      - exclude: [ "DATABASE.md" ]
      - condition: "#databaseType == 'mysql'"
        include: [ "DATABASE.md" ]
        chain:
          - type: ReplaceText
            regex:
              pattern: "Postgres"
              with: "'MySQL'"
          - type: ReplaceText
            regex:
              pattern: "PostgreSQL"
              with: "'MySQL'"
          - type: ReplaceText
            regex:
              pattern: "postgresql"
              with: "'mysql'"
          - type: ReplaceText
            regex:
              pattern: "postgres"
              with: "'mysql'"
          - type: ReplaceText
            substitutions:
              - text: "customer-database"
                with: "#databaseResourceName"
          - type: ReplaceText
            condition: "#databaseIntegrationTestType == 'in-memory'"
            regex:
              pattern: "\\[local\\]"
              with: |
                'For local development an in-memory database is provided and configured with the local profile. 
                '
          - type: ReplaceText
            condition: "#databaseIntegrationTestType == 'testcontainers'"
            regex:
              pattern: "\\[local\\]"
              with: |
                'Running a MySQL instance can easily be done by using `docker compose`:
                
                ```bash
                \$ docker compose up -d
                ```
                '
      - condition: "#databaseType == 'postgres'"
        include: [ "DATABASE.md" ]
        chain:
          - type: ReplaceText
            substitutions:
              - text: "customer-database"
                with: "#databaseResourceName"
          - type: ReplaceText
            condition: "#databaseIntegrationTestType == 'in-memory'"
            regex:
              pattern: "\\[local\\]"
              with: |
                'For local development an in-memory database is provided and configured with the local profile. 
                '
          - type: ReplaceText
            condition: "#databaseIntegrationTestType == 'testcontainers'"
            regex:
              pattern: "\\[local\\]"
              with: |
                'Running a PostgreSQL instance can easily be done by using `docker compose`:
                
                ```bash
                \$ docker compose up -d
                ```
                '
    # end of DATABASE.md

    - type: Provenance
