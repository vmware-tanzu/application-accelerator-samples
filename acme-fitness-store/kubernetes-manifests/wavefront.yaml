# Need to change YOUR_CLUSTER and YOUR_API_TOKEN accordingly

apiVersion: apps/v1
# Kubernetes versions after 1.9.0 should use apps/v1
# Kubernetes version 1.8.x should use apps/v1beta2
# Kubernetes versions before 1.8.0 should use apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: wavefront-proxy
    name: wavefront-proxy
  name: wavefront-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wavefront-proxy
  template:
    metadata:
      labels:
        app: wavefront-proxy
    spec:
      containers:
      - name: wavefront-proxy
        image: wavefronthq/proxy:latest
        imagePullPolicy: Always
        env:
        - name: WAVEFRONT_URL
          valueFrom:
            secretKeyRef:
              name: wavefront-secret
              key: wavefront.uri
        - name: WAVEFRONT_TOKEN
          valueFrom:
            secretKeyRef:
              name: wavefront-secret
              key: wavefront.api-token
        # Zipkin Tracing Environment Variable
        - name: WAVEFRONT_PROXY_ARGS
          value: --traceZipkinListenerPorts 9411 --traceZipkinApplicationName acme-fitness-demo
        ports:
        - containerPort: 2878
          protocol: TCP
        # Zipkin Tracing Port
        - containerPort: 9411
          protocol: TCP
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: wavefront-proxy
  labels:
    app: wavefront-proxy
  namespace: default
spec:
  ports:
  - name: wavefront
    port: 2878
    protocol: TCP
  # Added for Zipkin Tracing
  - name: zipkin
    port: 9411
    targetPort: 9411
    protocol: TCP
  selector:
    app: wavefront-proxy
