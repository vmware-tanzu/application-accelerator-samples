accelerator:
  displayName: Angular Frontend
  description: Angular Single Page Application with client side rendered web UI. Application provides Service to interact with backend API's.
  iconUrl: data:image/png;base64,
  tags:
    - angular
    - web
    - tanzu
    - typescript

  options:
    - name: artifactId
      inputType: text
      defaultValue: "angular-frontend"
      label: Application artifact name
      required: true
    - name: backendService
      inputType: text
      defaultValue: "customer-profile-backend.namespace"
      label: Hostname of the backend services app. If backend services are deployed to the same cluster then a local route can be used (e.g. <backend-app>.<namespace>).
      required: true
    - name: useSingleSignOn
      dataType: boolean
      inputType: checkbox
      defaultValue: false
      label: Single Sign-on. If this is checked, 'authority', 'clientId', and 'scope' are required fields, and can easily be changed later.
    - name: authority
      label: Authority Url
      description: The url of your single sign-on `AuthServer`. If you are unsure, you can see what the `AuthServers` available in your cluster are by running `kubectl get authserver -A` in your Kubernetes cluster and choose the url for the Authserver you want to connect to.
      inputType: text
      dependsOn:
        name: useSingleSignOn
        value: true
    - name: authorityLabelKey
      label: Authority Label Key
      description: A unique label key by which to select your desired `AuthServer`. If you are unsure, run `kubectl label --list authserver/<name-of-authserver> --namespace <authserver-workspace>`
      inputType: text
      dependsOn:
        name: useSingleSignOn
        value: true
    - name: authorityLabelValue
      label: Authority Label Value
      description: A unique label value by which to select your desired `AuthServer`. If you are unsure, run `kubectl label --list authserver/<name-of-authserver> --namespace <authserver-workspace>`
      inputType: text
      dependsOn:
        name: useSingleSignOn
        value: true
    - name: namespace
      label: Namespace
      description: The namespace where you are planning to deploy your Angular app. If you don't know yet, remember to change this value in the `auth.config.json` later.
      inputType: text
      defaultValue: <your-namespace>
      dependsOn:
        name: useSingleSignOn
        value: true
  imports:
    - name: tap-workload

engine:
  let:
    - name: backendServiceResourceName
      expression: '#backendService.toLowerCase()'
    - name: workloadResourceName
      expression: '#artifactId.toLowerCase()'
  chain:
    - applyTo: [ "nginx.conf" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "http://backend/api/"
              with: "'http://' + #backendServiceResourceName + '/api/'"

    - applyTo: [ "config/workload.yaml", "catalog/catalog-info.yaml" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "angular-frontend"
              with: "#workloadResourceName"

    - condition: "#useSingleSignOn == true"
      applyTo: [ "src/assets/auth.conf.json", "src/app/app.module.ts", "src/app/app-routing.module.ts"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "<your-authserver-uri>"
              with: "#authority"
            - text: "<your-client-id>"
              with: "#workloadResourceName"
            - text: "<your-authserver-match-label-value>"
              with: "#authorityLabelValue"
            - text: "<your-authserver-match-label-key>"
              with: "#authorityLabelKey"
            - text: "<your-namespace>"
              with: "#namespace"

    - merge:
      - type: InvokeFragment
        reference: tap-workload
      - include: [ "**" ]
      onConflict: UseFirst

    - condition: "!#useSingleSignOn"
      merge:
        - include: [ "**" ]
          exclude: [ "README.md", "src/app/app.module.ts", "src/app/app-routing.module.ts", "AUTHORIZATION.md", "src/app/authorization/**", "src/app/user-profile/**", "src/assets/auth.conf.json", "src/app/app-config.service.ts", "src/utils.ts", "src/utils.spec.ts" ]
        - include: [ "src/app/app.module.ts", "src/app/app-routing.module.ts" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "// StartSSOImports[\\s\\S]+?// EndSSOImports"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "// StartSSOProviders[\\s\\S]+?// EndSSOProviders"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "// StartSSOModules[\\s\\S]+?// EndSSOModules"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "// StartSSORoutes[\\s\\S]+?// EndSSORoutes"
                with: "''"
        - include: [ "README.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "--- StartAuthorization[\\s\\S]+?--- EndAuthorization"
                with: "''"
      onConflict: UseFirst

    - include: [ "**" ]
      exclude: [ "tekton/**" ]

    - type: Provenance
