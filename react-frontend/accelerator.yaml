accelerator:
  displayName: React Frontend
  description: React Single Page Application with client side rendered web UI. Application provides Service to interact with backend API's.
  iconUrl: data:image/png;base64,
  tags:
    - react
    - web
    - typescript
    - tanzu

  options:
    - name: artifactId
      inputType: text
      defaultValue: "react-frontend"
      label: Application artifact name
      required: true
    - name: backendServiceUrl
      inputType: text
      defaultValue: "http://localhost/api"
      label: Url of the backend services app
      required: true

engine:
  merge:
    - include: [ "**" ]
      exclude: [ "config/**", "catalog/**", "nginx.conf" ]
    - include: [ "nginx.conf" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "http://backend/api/"
              with: "#backendServiceUrl"
    - include: [ "README.md", "public/*.html", "public/*.json"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "react-frontend"
              with: "#artifactId"
