---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xredisinstances.wherefordinner.caching.example.org
spec:
  connectionSecretKeys:
  - host
  - password
  - port
  - provider
  - type
  group: wherefordinner.caching.example.org
  names:
    kind: XRedisInstance
    plural: xredisinstances
  claimNames:
    kind: RedisInstance
    plural: redisinstances       
  versions:
  - name: v1alpha1
    referenceable: true
    schema:
      openAPIV3Schema:
        properties:
          spec:
            description: The OpenAPIV3Schema of this Composite Resource Definition.
            properties:
              replicas:
                description: The desired number of replicas
                type: integer
              serviceNamespace:
                description: The namespace that the service will be deployed to.
                type: string                   
            type: object
        type: object    
    served: true
---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xredisinstances.wherefordinner.caching.example.org
spec:
  compositeTypeRef:
    apiVersion: wherefordinner.caching.example.org/v1alpha1
    kind: XRedisInstance
  publishConnectionDetailsWithStoreConfigRef:
    name: default
  resources:
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:  
            apiVersion: secretgen.k14s.io/v1alpha1
            kind: Password  
            metadata:
              namespace: service-instances
            spec:
              length: 64
              secretTemplate:
                type: Opaque
                stringData:
                  password: $(value)    
                  port: "6379"
                  provider: bitnami
                  type: redis  
        connectionDetails:
        - apiVersion: v1
          fieldPath: data.provider
          kind: Secret
          namespace: ""
          toConnectionSecretKey: provider
        - apiVersion: v1
          fieldPath: data.type
          kind: Secret
          namespace: ""
          toConnectionSecretKey: type
        - apiVersion: v1
          fieldPath: spec.clusterIP
          kind: Service
          namespace: ""
          toConnectionSecretKey: host
        - apiVersion: v1
          fieldPath: data.port
          kind: Secret
          namespace: ""
          toConnectionSecretKey: port
        - apiVersion: v1
          fieldPath: data.password
          kind: Secret
          namespace: ""
          toConnectionSecretKey: password  
        writeConnectionSecretToRef:
          namespace: default                              
    patches: 
      - fromFieldPath: spec.serviceNamespace
        toFieldPath: spec.writeConnectionSecretToRef.namespace    
        type: FromCompositeFieldPath          
      - fromFieldPath: metadata.uid
        toFieldPath: spec.writeConnectionSecretToRef.name
        transforms:
        - string:
            fmt: '%s-redis'
            type: Format
          type: string
        type: FromCompositeFieldPath     
      - fromFieldPath: spec.serviceNamespace
        toFieldPath: spec.forProvider.manifest.metadata.namespace      
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.metadata.name
        transforms:
        - string:
            fmt: '%s-redis-password'
            type: Format
          type: string 
      - fromFieldPath: metadata.name
        toFieldPath: spec.connectionDetails[0].name
        transforms:
        - string:
            fmt: '%s-redis-password'
            type: Format
          type: string
        type: FromCompositeFieldPath     
      - fromFieldPath: metadata.name
        toFieldPath: spec.connectionDetails[1].name
        transforms:
        - string:
            fmt: '%s-redis-password'
            type: Format
          type: string
        type: FromCompositeFieldPath   
      - fromFieldPath: metadata.name
        toFieldPath: spec.connectionDetails[2].name
        type: FromCompositeFieldPath 
      - fromFieldPath: metadata.name
        toFieldPath: spec.connectionDetails[3].name
        transforms:
        - string:
            fmt: '%s-redis-password'
            type: Format
          type: string
        type: FromCompositeFieldPath 
      - fromFieldPath: metadata.name
        toFieldPath: spec.connectionDetails[4].name
        transforms:
        - string:
            fmt: '%s-redis-password'
            type: Format
          type: string
        type: FromCompositeFieldPath 
          
      - fromFieldPath: spec.serviceNamespace
        toFieldPath: spec.connectionDetails[0].namespace
        type: FromCompositeFieldPath
      - fromFieldPath: spec.serviceNamespace
        toFieldPath: spec.connectionDetails[1].namespace
        type: FromCompositeFieldPath
      - fromFieldPath: spec.serviceNamespace
        toFieldPath: spec.connectionDetails[2].namespace
        type: FromCompositeFieldPath
      - fromFieldPath: spec.serviceNamespace
        toFieldPath: spec.connectionDetails[3].namespace
        type: FromCompositeFieldPath
      - fromFieldPath: spec.serviceNamespace
        toFieldPath: spec.connectionDetails[4].namespace
        type: FromCompositeFieldPath
    connectionDetails:
    - fromConnectionSecretKey: provider
    - fromConnectionSecretKey: type
    - fromConnectionSecretKey: host
    - fromConnectionSecretKey: port
    - fromConnectionSecretKey: password        
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:   
            apiVersion: v1
            kind: Service  
            metadata:
              namespace: service-instances
            spec:     
              ports:
                - port: 6379
                  name: redis    
    patches: 
      - fromFieldPath: spec.serviceNamespace
        toFieldPath: spec.forProvider.manifest.metadata.namespace      
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.metadata.name      
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.labels.app     
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.labels.service  
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.spec.selector.app     
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.spec.selector.service 
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              namespace: service-instances
            spec:
              replicas: 1
              template:
                spec:
                  containers:
                    - name: redis
                      image: bitnami/redis
                      imagePullPolicy: Always
                      resources:
                        requests:
                          cpu: "100m"
                          memory: "100Mi"
                      ports:
                        - name: redis
                          containerPort: 6379
                          protocol: "TCP"
                      env:
                      - name: REDIS_HOST
                      - name: REDIS_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            key: password
                      volumeMounts:
                        - mountPath: /var/lib/redis
                          name: redis-data
            
                  volumes:
                    - name: redis-data
                      emptyDir: {}       
    patches: 
      - fromFieldPath: spec.serviceNamespace
        toFieldPath: spec.forProvider.manifest.metadata.namespace      
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.metadata.name      
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.metadata.labels.app     
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.metadata.labels.service   
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.spec.selector.matchLabels.app     
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.spec.selector.matchLabels.service        
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.spec.template.metadata.labels.app  
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.spec.template.metadata.labels.service             
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.spec.template.spec.containers[0].env[0].value
      - fromFieldPath: metadata.name
        toFieldPath: spec.forProvider.manifest.spec.template.spec.containers[0].env[1].valueFrom.secretKeyRef.name 
        transforms:
        - string:
            fmt: '%s-redis-password'
            type: Format
          type: string  
---
apiVersion: services.apps.tanzu.vmware.com/v1alpha1
kind: ClusterInstanceClass
metadata:
  name: cache-crossplane-where-for-dinner
spec:
  description:
    short: Bitnami Redis
  provisioner:
    crossplane:
      compositeResourceDefinition: xredisinstances.wherefordinner.caching.example.org
---
