#@ load("@ytt:data", "data")

#@ if data.values.dynamicDatabase == False:
---
apiVersion: services.apps.tanzu.vmware.com/v1alpha1
kind: ResourceClaimPolicy
metadata:
  name: where-for-dinner-mysql-cross-namespace
  namespace: #@ data.values.serviceNamespace
spec:
  consumingNamespaces:
  - '*'
  subject:
    group: with.sql.tanzu.vmware.com
    kind: MySQL
---
apiVersion: services.apps.tanzu.vmware.com/v1alpha1
kind: ClassClaim
metadata:
  name: #@ data.values.dbName
  namespace: #@ data.values.workloadNamespace
spec:
  classRef:
    name: mysql-where-for-dinner
#@ else: 
---
apiVersion: services.apps.tanzu.vmware.com/v1alpha1
kind: ClassClaim
metadata:
  name: #@ data.values.dbName
  namespace: #@ data.values.workloadNamespace
spec:
  classRef:
    name: #@ data.values.dynamicDBClass
  parameters:
    storageGB: 1    
    serviceNamespace: #@ data.values.serviceNamespace    
#@ end