#@ load("@ytt:data", "data")

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    resourceclaims.services.apps.tanzu.vmware.com/controller: "true"
  name: mysql-for-kubernetes-mysqls-service-bindings-role
rules:
  - apiGroups: ["with.sql.tanzu.vmware.com"]
    resources: ["mysqls"]
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - with.sql.tanzu.vmware.com
    resources:
      - mysqls/status
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysql-app-operator-reader
  labels:
    apps.tanzu.vmware.com/aggregate-to-app-operator-cluster-access: "true"
rules:
- apiGroups: ["with.sql.tanzu.vmware.com"]
  resources: ["mysqls"]
  verbs: ["get", "list", "watch"]
---
apiVersion: services.apps.tanzu.vmware.com/v1alpha1
kind: ClusterInstanceClass
metadata:
  name: mysql
spec:
  description:
    short: MySQL DB Instances
  pool:
    group: with.sql.tanzu.vmware.com
    kind: MySQL  
---
apiVersion: services.apps.tanzu.vmware.com/v1alpha1
kind: ResourceClaimPolicy
metadata:
  name: mysql-cross-namespace
  namespace: #@ data.values.serviceNamespace
spec:
  consumingNamespaces:
  - '*'
  subject:
    group: with.sql.tanzu.vmware.com
    kind: MySQL
---
apiVersion: services.apps.tanzu.vmware.com/v1alpha1
kind: ResourceClaim
metadata:
  name: #@ data.values.dbName
  namespace: #@ data.values.workloadNamespace
spec:
  ref:
    apiVersion: with.sql.tanzu.vmware.com/v1
    kind: MySQL
    name: #@ data.values.dbName
    namespace: #@ data.values.serviceNamespace