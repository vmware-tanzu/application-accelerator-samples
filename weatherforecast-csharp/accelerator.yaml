accelerator:
  displayName: C# Weather Forecast
  description: A C# sample accelerator
  iconUrl: data:image/png;base64,
  tags:
  - dotnet
  - C#
  - tanzu
  options:
  - name: applicationName
    label: Application Name
    description: Application Name
    inputType: text
    defaultValue: Sample
    required: true

  imports:
    - name: tap-workload

engine:
  merge:
  - include: [ "**" ]
    exclude: [ "README.md", "Sample.csproj", "config/**", "catalog/**" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: Sample
        with: "#applicationName"
  - include: [ "Sample.csproj" ]
    chain:
    - type: RewritePath
      rewriteTo: "#applicationName + '.csproj'"
  - include: [ "README.md", "config/*.yaml", "catalog/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: sample-app
        with: "#artifactId.toLowerCase()"
    - merge:
      - type: InvokeFragment
        reference: tap-workload
      - include: [ "**" ]
      onConflict: UseFirst
