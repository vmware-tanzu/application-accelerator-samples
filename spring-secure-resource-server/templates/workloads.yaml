#@ load("@ytt:data", "data")

---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: postal-code-search
  namespace: #@ data.values.workloadNamespace  
  labels:
    apps.tanzu.vmware.com/workload-type: server
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/auto-configure-actuators: "true"
    app.kubernetes.io/part-of: postal-code-search
spec:
  env:
  - name: spring_profiles_active
    value: oauth2
  resources:     
    requests:         
      memory: "500M"
      cpu: "100m"
    limits:         
      memory: "750M"
      cpu: "1500m"         
  build:
    env:
      - name: BP_JVM_VERSION
        value: "21"      
  serviceClaims:
  - name: sso
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ClassClaim
      name:  #@ data.values.appSSOName
  source:
    git:
      url: <https URL for your generated project's Git repository>
      ref:
        branch: main
    subPath: postal-codes-search
---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: postal-code-search-ui
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: web
  name: postal-code-search-ui
  namespace: #@ data.values.workloadNamespace  
spec:
  build:
    env:
    - name: BP_NODE_RUN_SCRIPTS
      value: build
    - name: BP_WEB_SERVER_ROOT
      value: dist           
  source:
    git:
      url: <https URL for your generated project's Git repository>
      ref:
        branch: main
    subPath: postal-code-search-ui
