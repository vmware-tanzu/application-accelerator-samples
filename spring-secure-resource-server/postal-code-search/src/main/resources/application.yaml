    baseline-on-migrate: true
    enabled: true 
    locations: classpath:db/migration/{vendor}
    out-of-order: false
    table: postalcodes-schema-version
    validate-on-migrate: false

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    
  r2dbc: 
    url: r2dbc:h2:mem:///testdb    
