hungryman:
  searchEvent:
    period: 120000
    
spring: 
  sql.init.platform: h2
  sql.init.mode: ALWAYS 
  
  cloud: 
    stream:
      poller:
        fixed-delay: ${hungryman.searchEvent.period} 
      function:
        definition: submittedSearches
      bindings: 
        submittedSearches-out-0: 
          destination: hungryman-search-criteria
