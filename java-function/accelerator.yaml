accelerator:
  displayName: Java Function
  description: A FaaS Java function powered by Function Buildpacks for Knative
  iconUrl: data:image/png;base64,
  tags:
  - beta
  - java
  - spring
  - function
  - serverless
  - knative
  - faas

  # Accelerator GUI
  options:
  - name: buildType
    inputType: select
    label: Project Type
    choices:
    - value: maven
      text: Maven
    - value: gradle
      text: Gradle
    defaultValue: maven
    required: true

  - name: interfaceType
    inputType: select
    label: Event Type
    choices:
    - value: http
      text: HTTP
    - value: cloudevents
      text: CloudEvents
    defaultValue: http
    required: true

  - name: includeTap
    label: "Include TAP deployment resources?"
    inputType: checkbox
    dataType: boolean
    defaultValue: true

  imports:
    - name: tap-workload
    - name: build-wrapper-maven
    - name: build-wrapper-gradle

engine:
  merge:
    # Core files
    - include: [ "src/**", "func.yaml", "LICENSE", "NOTICE", ".gitignore" ]

    # README files
    - include: [ "README.md", "DEPLOYING.md" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: java-function
          with: "#artifactId"

    # Maven files
    - include: [ "pom.xml", "jar-assembly.xml" ]
      condition: "#buildType == 'maven' && #interfaceType == 'http'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: java-function
          with: "#artifactId"
    - include: [ "cloudevents/pom.xml", "cloudevents/jar-assembly.xml" ]
      condition: "#buildType == 'maven' && #interfaceType == 'cloudevents'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: java-function
          with: "#artifactId"
      - type: RewritePath
        rewriteTo: "#filename"

    # Gradle files
    - include: [ "settings.gradle" ]
      condition: "#buildType == 'gradle'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: java-function
          with: "#artifactId"
    - include: [ "build.gradle" ]
      condition: "#buildType == 'gradle' && #interfaceType == 'http'"
    - include: [ "cloudevents/build.gradle" ]
      condition: "#buildType == 'gradle' && #interfaceType == 'cloudevents'"
      chain:
      - type: RewritePath
        rewriteTo: "#filename"

    # Replace HTTP with CloudEvents
    - include: [ "cloudevents/Handler.java" ]
      condition: "#interfaceType == 'cloudevents'"
      chain:
      - type: RewritePath
        rewriteTo: "'src/main/java/functions/Handler.java'"

    # Build wrapper
    - type: InvokeFragment
      condition: "#buildType == 'maven'"
      reference: build-wrapper-maven
    - type: InvokeFragment
      condition: "#buildType == 'gradle'"
      reference: build-wrapper-gradle

    # TAP files
    - include: [ "config/workload.yaml" ]
      condition: "#includeTap"
      chain:
        - type: ReplaceText
          substitutions:
            - text: java-function
              with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'config/' + #filename"
        - merge:
            - type: InvokeFragment
              reference: tap-workload
            - include: [ "**" ]
          onConflict: UseFirst
    - include: [ "catalog/catalog-info.yaml" ]
      condition: "#includeTap"
      chain:
      - type: ReplaceText
        substitutions:
        - text: java-function
          with: "#artifactId"
    - include: [ "Tiltfile" ]
      condition: "#includeTap"
      chain:
      - type: ReplaceText
        substitutions:
        - text: java-function
          with: "#artifactId"

    - type: Provenance
